trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true
- script: pip install python-docx
  displayName: 'Install dependencies'
- script: python auto_review.py --code_path $(Build.SourcesDirectory)
  displayName: 'Run Auto Review' 